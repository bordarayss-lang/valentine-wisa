<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Wisa ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    margin: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#startBtn {
    background: white;
    color: #ff3366;
}

#yesBtn {
    background: #ff3366;
    color: white;
    box-shadow: 0 0 20px #ff3366;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: white;
    color: #ff3366;
    position: relative;
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC (HIDDEN YOUTUBE) -->
<iframe 
id="musicFrame"
width="0" 
height="0"
src=""
frameborder="0"
allow="autoplay">
</iframe>

<!-- ðŸ’˜ INTRO SCREEN -->
<div class="screen" id="introScreen">
    <h1>Hi Baby ðŸ’•</h1>
    <h2>I made something for you...</h2>
    <button id="startBtn" onclick="startExperience()">Click to Start ðŸ’–</button>
</div>

<!-- ðŸ’– MAIN SCREEN -->
<div class="screen" id="mainScreen" style="display:none;">
    <h1>Will you be my Valentine? ðŸŒ¹</h1>
    <p>Im so grateful to have youuu mwheheheh âœ¨</p>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ˜…</button>
</div>

<script>
let noSize = 20;

function startExperience() {
    document.getElementById("introScreen").style.display = "none";
    document.getElementById("mainScreen").style.display = "flex";

    // ðŸŽµ Start music
    document.getElementById("musicFrame").src =
    "https://www.youtube.com/embed/FpJxPzveHzA?autoplay=1&loop=1&playlist=FpJxPzveHzA";

    setInterval(createHeart, 300);
}

function yesClicked() {
    document.body.innerHTML = `
        <div class="screen">
            <h1>I LOVE UU BABYYY!! ðŸŽ‰ðŸ’–</h1>
            <h2>THANKYOUUU AND I WILL ALWAYS SUPPORT YOU ðŸŒ¹</h2>
            <p> NO MATTER WHAT HAPPENS ðŸ˜Œâœ¨</p>
        </div>
    `;
    startConfetti();
}

function moveButton() {
    const button = document.getElementById("noBtn");
    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";

    noSize -= 2;
    if (noSize > 8) {
        button.style.fontSize = noSize + "px";
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

function startConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = 
            ["#ff3366","#ffffff","#ffd1dc","#ff69b4"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
    }
}
</script>

</body>
</html>
